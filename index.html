    <style>
      /* Initial loading animation */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      @media (prefers-color-scheme: dark) {
        .app-loader {
          background: #1a1a1a;
        }
        
        .app-loader .logo-text {
          color: white;
        }
      }
      
      .app-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .app-loader .spinner {
        width: 50px;
        height: 50px;
        margin-bottom: 20px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
      }
      
      .app-loader .logo-text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-top: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% { transform: scale(0.9); opacity: 0.7; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.9); opacity: 0.7; }
      }
      
      .app-loader .loader-icon {
        width: 60px;
        height: 60px;
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
  </head>

  <body>
    <div class="app-loader" id="app-loader">
      <div class="loader-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="#6366f1" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="logo-text">BabyCare Daily</div>
    </div>
    
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader once app is loaded
      window.addEventListener('load', function() {
        // Small timeout to ensure React has mounted
        setTimeout(function() {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('loaded');
            // Remove from DOM after animation completes
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 800);
      });
    </script>
  </body>
